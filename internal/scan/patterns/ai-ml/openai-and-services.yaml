# OpenAI/AI Services Secret Detection Patterns
# Author: github.com/shaniidev
# Category: AI/ML Services
# Total Patterns: 50

name: AI/ML Service Credentials & Secrets
version: 1.0
author: github.com/shaniidev
category: ai-ml
provider: OpenAI and Others
severity: critical
updated: 2026-01-02

patterns:
  # OpenAI Patterns
  - id: openai-api-key
    name: OpenAI API Key
    description: OpenAI GPT/ChatGPT API key
    regex: '\bsk-[a-zA-Z0-9]{20}T3BlbkFJ[a-zA-Z0-9]{20}\b'
    confidence: 99
    severity: critical
    tags: [openai, gpt, chatgpt, api-key, ai]
    
  - id: openai-api-key-legacy
    name: OpenAI API Key (Legacy Format)
    description: Older format OpenAI key
    regex: '\bsk-[a-zA-Z0-9]{48}\b'
    confidence: 95
    severity: critical
    tags: [openai, gpt, api-key, legacy, ai]
    
  - id: openai-api-key-context
    name: OpenAI API Key (Context)
    description: OpenAI key with explicit context
    regex: '(?i)openai.{0,20}(api|secret).{0,20}key[:=]\s*[''"]?(sk-[a-zA-Z0-9]{20,})[''"]?'
    confidence: 98
    severity: critical
    tags: [openai, api-key, ai]
    context_keywords: [openai, api, key]
    
  - id: openai-org-id
    name: OpenAI Organization ID
    description: Organization identifier
    regex: '(?i)openai.{0,20}org(anization)?.{0,20}id[:=]\s*[''"]?(org-[a-zA-Z0-9]{24})[''"]?'
    confidence: 82
    severity: medium
    tags: [openai, organization, identifier]
    context_keywords: [openai, org, id]
    
  - id: openai-project-key
    name: OpenAI Project API Key
    description: Project-scoped API key
    regex: '\bsk-proj-[a-zA-Z0-9\-_]{80,}\b'
    confidence: 98
    severity: critical
    tags: [openai, project, api-key]
    
  - id: openai-service-account
