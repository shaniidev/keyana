  # SAML Patterns
  - id: saml-private-key
    name: SAML Signing Private Key
    description: SAML assertion signing key
    regex: '(?i)saml.{0,20}(signing|private).{0,20}key[:=]\s*[''"]?(-----BEGIN[^-]+KEY-----[\s\S]+-----END[^-]+KEY-----)[''"]?'
